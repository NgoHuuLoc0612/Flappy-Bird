<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Flappy Bird</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            background: url('./assets/sprites/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Teko', Arial, sans-serif;
        }

        canvas {
            border: 3px solid #222;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            display: block;
            max-width: 100%;
            max-height: 100%;
            touch-action: none;
            cursor: pointer;
        }

        /* Loading indicator */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 10;
        }

        /* Orientation warning for extreme aspect ratios */
        @media screen and (max-width: 400px) and (orientation: landscape) {
            body::before {
                content: 'â†» Rotate device for better experience';
                position: fixed;
                top: 10px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 8px 16px;
                border-radius: 20px;
                font-size: 12px;
                z-index: 1000;
                animation: fadeInOut 3s ease-in-out infinite;
            }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Responsive font loading */
        @media screen and (max-width: 768px) {
            canvas {
                border-width: 2px;
            }
        }

        @media screen and (max-width: 480px) {
            canvas {
                border-width: 1px;
            }
        }
    </style>
</head>
<body>
    <div id="loading">Loading...</div>
    <canvas id="myCanvas"></canvas>

    <!-- JS FILES -->
    <script src="./js/init.js"></script>
    <script src="./js/bird.js"></script>
    <script src="./js/pipes.js"></script>
    <script src="./js/main.js"></script>

    <script>
        // Hide loading indicator once everything is loaded
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
            }, 500);
        });

        // Prevent pull-to-refresh on mobile
        document.body.addEventListener('touchmove', function(e) {
            if (e.target === document.body) {
                e.preventDefault();
            }
        }, { passive: false });

        // Prevent double-tap zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
